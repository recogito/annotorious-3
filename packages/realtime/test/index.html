<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious 3 | OpenSeadragon Example</title>
    <!-- script src="https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/openseadragon.min.js"></script -->
    <style>
      html,
      body,
      #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="module">
      import Annotorious, { OpenSeadragon } from '@annotorious/openseadragon/test/index.ts';
      // import { WebSocketClient } from '../src/index.ts';

      window.onload = function () {
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: 'https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/images/',
          tileSources: {
            type: 'image',
            url: '1280px-Hallstatt.jpg'
          },
          gestureSettingsMouse: {
            clickToZoom: false
          },
          gestureSettingsTouch: {
            pinchRotate: true
          }
        });

        var anno = Annotorious.init(viewer);
        // var wsClient = WebSocketClient('1280px-Hallstatt.jpg');
      };
    </script>
  </head>

  <body>
    <div id="openseadragon"></div>
  </body>
</html>
